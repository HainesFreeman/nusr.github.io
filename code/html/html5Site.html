<!-- html5开发一个简单的网站列表程序 
存储输入的网址
使用了JSON，可以存储非常复杂的数据 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .container {
        width: 250px;
        min-height: 100px;
        margin: 50px auto;
        border: 1px solid #ccc;
        text-align: left
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- label中的for属性要和input中的id一致 -->
        <label for="siteKey">别名：&nbsp;</label>
        <input type="text" id="siteKey" name="siteKey">
        <label for="siteName">网站名:</label>
        <input type="text" id="siteName" name="siteName">
        <label for="siteUrl">网址：&nbsp;</label>
        <input type="text" id="siteUrl" name="siteUrl">
        <input type="button" value="新增记录" id="save">
        <p id="addLog"></p>
        <hr>
        <label for="searchKey">输入别名:</label>
        <input type="text" id="searchKey" name="searchKey">
        <input type="button" value="查找记录" id="find">
        <p id="searchResult"></p>
    </div>
    <script>
        var save = document.getElementById('save');
        var find = document.getElementById('find');
        var siteKey = document.getElementById('siteKey');
        var siteUrl = document.getElementById('siteUrl');
        var siteName = document.getElementById('siteName');
        var searchKey = document.getElementById('searchKey');
        var searchResult = document.getElementById('searchResult');
        var addLog = document.getElementById('addLog');
        save.onclick = function(){
            var site = {};
            site.siteKey = siteKey.value;
            site.siteName = siteName.value;
            site.siteUrl  = siteUrl.value;
            var str = JSON.stringify(site);
            localStorage.setItem(site.siteKey,str);
            siteKey.value = siteName.value = siteUrl.value = '';
            addLog.innerHTML = '存储成功';
        };
        find.onclick = function(){
            var searchStr = searchKey.value;
            var str = localStorage.getItem(searchStr);
            var json = JSON.parse(str);
            searchResult.innerHTML = json.siteKey+' 的网站名: '+json.siteName+"<br/>网址: "+json.siteUrl
;
        };
    </script>
</body>
</html>
